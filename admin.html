<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Admin Dashboard | CropCart GH</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafbfa;
      --fg: #1a1a1a;
      --muted: #6b7280;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --card: #ffffff;
      --stroke: #e5e7eb;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.06);
      --max-width: 1200px;
      --radius: 16px;
      --radius-sm: 12px;
      --header-height: 80px;
      --error: #dc2626;
      --warning: #f59e0b;
      --success: #10b981;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Manrope', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--stroke);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      color: var(--fg);
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin: 20px 0;
      border-bottom: 1px solid var(--stroke);
    }

    .tab-btn {
      padding: 12px 20px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      color: var(--muted);
      position: relative;
      transition: color 0.3s;
    }

    .tab-btn.active {
      color: var(--accent);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--fg);
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--stroke);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 14px;
      color: var(--fg);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-strong);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--stroke);
    }

    .btn-secondary:hover {
      background: var(--bg);
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-danger:hover {
      opacity: 0.9;
    }

    .alert {
      padding: 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert.success {
      background: #ecfdf3;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .alert.error {
      background: #fef2f2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }

    .posts-list {
      display: grid;
      gap: 16px;
    }

    .post-item {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-sm);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .post-info h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .post-info p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .post-actions {
      display: flex;
      gap: 8px;
    }

    .submissions-list {
      display: grid;
      gap: 16px;
    }

    .submission-item {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-sm);
      padding: 20px;
    }

    .submission-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--stroke);
    }

    .submission-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      background: #f0fdf4;
      color: #15803d;
    }

    .submission-meta {
      color: var(--muted);
      font-size: 12px;
    }

    .submission-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .submission-field {
      font-size: 14px;
    }

    .submission-field strong {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .site-footer {
      border-top: 1px solid var(--stroke);
      margin-top: 64px;
      padding: 24px;
      background: #ffffff;
    }
    .site-footer .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 14px;
    }
    .site-footer .footer-links { display: flex; gap: 16px; }
    .site-footer .footer-links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
    }
    .site-footer .footer-links a:hover { color: var(--fg); }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }

      header {
        padding: 12px;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 22px;
      }

      .tabs {
        gap: 8px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .tab-btn {
        padding: 10px 16px;
        font-size: 14px;
        white-space: nowrap;
      }

      .post-item {
        flex-direction: column;
        padding: 16px;
      }

      .post-actions {
        width: 100%;
        flex-wrap: wrap;
      }

      .post-actions .btn {
        flex: 1;
        min-width: 120px;
      }

      .submission-content {
        grid-template-columns: 1fr;
      }

      .submission-item {
        padding: 16px;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      textarea,
      select {
        font-size: 16px;
      }

      .btn {
        padding: 14px 20px;
        font-size: 15px;
      }

      .form-group {
        margin-bottom: 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      .tab-btn {
        padding: 8px 12px;
        font-size: 13px;
      }

      .post-info h3 {
        font-size: 16px;
      }

      .submission-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('submissions')">Submissions & Alerts</button>
        <button class="tab-btn" onclick="switchTab('blog')">Blog Management</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="submissions" class="tab-content active">
      <h2>Form Submissions & Alerts</h2>
      <p style="color: var(--muted); margin-bottom: 20px;">Real-time notifications of all waitlist, early access, farm applications, and newsletter signups</p>
      
      <div class="submissions-list" id="submissions-list">
        <p style="color: var(--muted);">Loading submissions...</p>
      </div>
    </div>
    <div id="blog" class="tab-content">
      <h2>Manage Blog Posts</h2>
      
      <div id="blog-alert" class="alert"></div>

      <div style="background: var(--card); border: 1px solid var(--stroke); border-radius: var(--radius-sm); padding: 24px; margin-bottom: 32px;">
        <h3 style="margin-top: 0;">Create New Post</h3>
        
        <form id="blog-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required placeholder="Post title">
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select category</option>
              <option value="Cold chain">Cold chain</option>
              <option value="Farm spotlight">Farm spotlight</option>
              <option value="Launch">Launch</option>
              <option value="Quality">Quality</option>
              <option value="Playbook">Playbook</option>
            </select>
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" required placeholder="Post content..."></textarea>
          </div>

          <div class="form-group">
            <label for="read-time">Read Time (minutes)</label>
            <input type="text" id="read-time" placeholder="e.g., 4 min read">
          </div>

          <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
      </div>

      <h3>Published Posts</h3>
      <div class="posts-list" id="posts-list">
        <p style="color: var(--muted);">Loading posts...</p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>© 2026 CropCart GH. All rights reserved.</span>
      <div class="footer-links">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const SUPABASE_URL = 'https://djuvkrjotiowrngcjqrm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_IAdc3pEESUgbCt_sKAE5nQ_9zLGO3Kg';
    const BLOG_API = '/.netlify/functions/blog-post';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Admin API key - should be set in localStorage for authenticated admins
    let ADMIN_API_KEY = localStorage.getItem('ADMIN_API_KEY') || '';
    let currentUserId = null;

    // UUID validation
    function isValidUUID(str) {
      const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
      return uuidRegex.test(str);
    }

    // Generate UUID v4
    function generateUUID() {
      return crypto.randomUUID();
    }

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        currentUserId = user.id;
      }
      
      if (!ADMIN_API_KEY) {
        const key = prompt('Enter Admin API Key:');
        if (key) {
          ADMIN_API_KEY = key;
          localStorage.setItem('ADMIN_API_KEY', key);
        } else {
          document.body.innerHTML = '<div style="padding: 40px; text-align: center;"><h2>Access Denied</h2><p>Admin API key required.</p></div>';
          return false;
        }
      }
      return true;
    }

    function getAuthHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${ADMIN_API_KEY}`
      };
    }

    window.switchTab = (tab) => {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');

      if (tab === 'submissions') loadSubmissions();
      if (tab === 'blog') loadPosts();
    };

    async function loadSubmissions() {
      const container = document.getElementById('submissions-list');
      container.innerHTML = '<p style="color: var(--muted);">Loading submissions...</p>';

      try {
        const [waitlist, earlyAccess, farms, newsletter] = await Promise.all([
          supabase.from('waitlist').select('*').order('created_at', { ascending: false }).limit(100),
          supabase.from('early_access').select('*').order('created_at', { ascending: false }).limit(100),
          supabase.from('farm_applications').select('*').order('created_at', { ascending: false }).limit(100),
          supabase.from('newsletter').select('*').order('created_at', { ascending: false }).limit(100)
        ]);

        const submissions = [
          ...(waitlist.data || []).map(d => ({ ...d, type: 'Waitlist' })),
          ...(earlyAccess.data || []).map(d => ({ ...d, type: 'Early Access' })),
          ...(farms.data || []).map(d => ({ ...d, type: 'Farm Application' })),
          ...(newsletter.data || []).map(d => ({ ...d, type: 'Newsletter' }))
        ].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        if (submissions.length === 0) {
          container.innerHTML = '<p style="color: var(--muted);">No submissions yet.</p>';
          return;
        }

        container.innerHTML = submissions.map(sub => `
          <div class="submission-item">
            <div class="submission-header">
              <div>
                <span class="submission-type">${sub.type}</span>
                <span style="margin-left: 8px; font-size: 11px; color: var(--muted);">ID: ${sub.id}</span>
              </div>
              <div class="submission-meta">${new Date(sub.created_at).toLocaleString()}</div>
            </div>
            <div class="submission-content">
              ${sub.name ? `<div class="submission-field"><strong>Name</strong>${sub.name}</div>` : ''}
              ${sub.email ? `<div class="submission-field"><strong>Email</strong>${sub.email}</div>` : ''}
              ${sub.business_type ? `<div class="submission-field"><strong>Business Type</strong>${sub.business_type}</div>` : ''}
              ${sub.location ? `<div class="submission-field"><strong>Location</strong>${sub.location}</div>` : ''}
              ${sub.farm_name ? `<div class="submission-field"><strong>Farm Name</strong>${sub.farm_name}</div>` : ''}
              ${sub.products ? `<div class="submission-field"><strong>Products</strong>${sub.products}</div>` : ''}
              ${sub.owner_id ? `<div class="submission-field"><strong>Owner ID</strong>${sub.owner_id}</div>` : ''}
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading submissions:', error);
        container.innerHTML = `<p style="color: var(--error);">Error loading submissions: ${error.message}</p>`;
      }
    }

    async function loadPosts() {
      const container = document.getElementById('posts-list');
      container.innerHTML = '<p style="color: var(--muted);">Loading posts...</p>';

      try {
        const { data, error } = await supabase.from('blog_posts').select('*').order('created_at', { ascending: false });

        if (error) throw error;

        if (!data || data.length === 0) {
          container.innerHTML = '<p style="color: var(--muted);">No posts yet. Create your first post above.</p>';
          return;
        }

        container.innerHTML = data.map(post => `
          <div class="post-item" data-id="${post.id}">
            <div class="post-info">
              <h3>${post.title}</h3>
              <p>${post.category} • ${new Date(post.created_at).toLocaleDateString()} • ${post.read_time || 'N/A'}</p>
              <p style="margin-top: 4px; font-size: 11px; color: var(--muted);">ID: ${post.id}</p>
              ${post.owner_id ? `<p style="font-size: 11px; color: var(--muted);">Owner: ${post.owner_id}</p>` : ''}
              <p style="margin-top: 8px; color: var(--fg); font-size: 14px; line-height: 1.5;">${post.content.substring(0, 150)}...</p>
            </div>
            <div class="post-actions">
              <button class="btn btn-secondary" onclick="editPost('${post.id}')">Edit</button>
              <button class="btn btn-danger" onclick="deletePost('${post.id}')">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading posts:', error);
        container.innerHTML = `<p style="color: var(--error);">Error loading posts: ${error.message}</p>`;
      }
    }

    window.deletePost = async (id) => {
      if (!isValidUUID(id)) {
        showAlert('Invalid post ID format', 'error');
        return;
      }

      if (!confirm('Delete this post?')) return;

      try {
        const res = await fetch(BLOG_API, {
          method: 'DELETE',
          headers: getAuthHeaders(),
          body: JSON.stringify({ id, owner_id: currentUserId })
        });

        if (!res.ok) {
          const details = await res.json().catch(() => ({ error: 'Delete failed' }));
          throw new Error(details.error || 'Delete failed');
        }

        showAlert('Post deleted!', 'success');
        loadPosts();
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      }
    };

    window.editPost = (id) => {
      if (!isValidUUID(id)) {
        showAlert('Invalid post ID format', 'error');
        return;
      }
      alert('Edit feature coming soon! Post ID: ' + id);
    };

    window.logout = () => {
      localStorage.removeItem('ADMIN_API_KEY');
      window.location.reload();
    };

    function showAlert(message, type) {
      const alert = document.getElementById('blog-alert');
      alert.textContent = message;
      alert.className = `alert ${type} show`;
      setTimeout(() => alert.classList.remove('show'), 4000);
    }

    document.getElementById('blog-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const content = document.getElementById('content').value.trim();
      const readTime = document.getElementById('read-time').value.trim();

      try {
        const res = await fetch(BLOG_API, {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify({ 
            title, 
            category, 
            content, 
            read_time: readTime,
            owner_id: currentUserId 
          })
        });

        if (!res.ok) {
          const details = await res.json().catch(() => ({ error: 'Create failed' }));
          throw new Error(details.error || 'Create failed');
        }

        e.target.reset();
        showAlert('Post created successfully!', 'success');
        loadPosts();
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      }
    });

    checkAuth().then(authenticated => {
      if (authenticated) {
        loadSubmissions();
      }
    });
  </script>
</body>
</html>
