  <nav>

  <main>
    <a href="/" class="back-link">← Back to home</a>

    <div class="form-header">
      <h1>Become a Farm Partner</h1>
      <p>Join our network of verified farms. Fill out the form below and we'll contact you soon.</p>
    </div>

    <form id="farm-registration-form" novalidate>
      <div class="form-section">
        <h3 class="section-title">Farm Information</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="farm-name">Farm Name *</label>
            <input type="text" id="farm-name" name="farm_name" required placeholder="e.g., Max Pines Farm" />
            <div class="field-error" data-error-for="farm_name"></div>
          </div>
          <div class="form-group">
            <label for="location">Location/District *</label>
            <input type="text" id="location" name="location" required placeholder="e.g., Aburi" />
            <div class="field-error" data-error-for="location"></div>
          </div>
        </div>

        <div class="form-row full">
          <div class="form-group">
            <label for="products">What do you grow/produce? *</label>
            <input type="text" id="products" name="products" required placeholder="e.g., Pineapples, Poultry, Peppers" />
            <div class="field-error" data-error-for="products"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="scale">Farm Scale *</label>
            <select id="scale" name="scale" required>
              <option value="">Select scale</option>
              <option value="Small Scale">Small Scale</option>
              <option value="Medium Scale">Medium Scale</option>
              <option value="Medium - Large Scale">Medium - Large Scale</option>
              <option value="Large Scale">Large Scale</option>
            </select>
            <div class="field-error" data-error-for="scale"></div>
          </div>
          <div class="form-group">
            <label for="monthly-capacity">Monthly Capacity (kg)</label>
            <input type="text" id="monthly-capacity" name="monthly_capacity" placeholder="e.g., 5000" />
            <div class="field-error" data-error-for="monthly_capacity"></div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">Contact Information</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="contact-name">Your Name *</label>
            <input type="text" id="contact-name" name="contact_name" required placeholder="Full name" />
            <div class="field-error" data-error-for="contact_name"></div>
          </div>
          <div class="form-group">
            <label for="contact-phone">Phone Number *</label>
            <input type="tel" id="contact-phone" name="contact_phone" required placeholder="0594599213" />
            <div class="field-error" data-error-for="contact_phone"></div>
          </div>
        </div>

        <div class="form-row full">
          <div class="form-group">
            <label for="contact-email">Email Address *</label>
            <input type="email" id="contact-email" name="contact_email" required placeholder="you@cropcartgh.com" />
            <div class="field-error" data-error-for="contact_email"></div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">Additional Information</h3>

        <div class="form-row full">
          <div class="form-group">
            <label for="certifications">Do you have any certifications? (Optional)</label>
            <input type="text" id="certifications" name="certifications" placeholder="e.g., Organic, Fair Trade, etc." />
            <div class="field-error" data-error-for="certifications"></div>
          </div>
        </div>

        <div class="form-row full">
          <div class="form-group">
            <label for="message">Tell us about your farm (Optional)</label>
            <textarea id="message" name="message" placeholder="Any additional information you'd like to share..."></textarea>
            <div class="field-error" data-error-for="message"></div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" id="submit-btn">Submit Application</button>
      </div>
    </form>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(window.VITE_SUPABASE_URL, window.VITE_SUPABASE_ANON_KEY);

    const form = document.getElementById('farm-registration-form');
    const submitBtn = document.getElementById('submit-btn');
    const toast = document.getElementById('toast');

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function setFieldError(fieldName, message) {
      const errorEl = document.querySelector(`[data-error-for="${fieldName}"]`);
      const input = document.querySelector(`[name="${fieldName}"]`);
      if (message) {
        input?.classList.add('input-error');
        if (errorEl) { errorEl.textContent = message; errorEl.style.display = 'block'; }
      } else {
        input?.classList.remove('input-error');
        if (errorEl) { errorEl.textContent = ''; errorEl.style.display = 'none'; }
      }
    }

    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      document.querySelectorAll('.field-error').forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
      });
      document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));

      const farmName = document.getElementById('farm-name').value.trim();
      const location = document.getElementById('location').value.trim();
      const products = document.getElementById('products').value.trim();
      const scale = document.getElementById('scale').value.trim();
      const contactName = document.getElementById('contact-name').value.trim();
      const contactPhone = document.getElementById('contact-phone').value.trim();
      const contactEmail = document.getElementById('contact-email').value.trim();

      let hasError = false;

      if (!farmName) { setFieldError('farm_name', 'Farm name is required.'); hasError = true; }
      if (!location) { setFieldError('location', 'Location is required.'); hasError = true; }
      if (!products) { setFieldError('products', 'Please tell us what you produce.'); hasError = true; }
      if (!scale) { setFieldError('scale', 'Please select a farm scale.'); hasError = true; }
      if (!contactName) { setFieldError('contact_name', 'Name is required.'); hasError = true; }
      if (!contactPhone) { setFieldError('contact_phone', 'Phone number is required.'); hasError = true; }
      if (!contactEmail) { setFieldError('contact_email', 'Email is required.'); hasError = true; }
      if (!emailPattern.test(contactEmail)) { setFieldError('contact_email', 'Please enter a valid email.'); hasError = true; }

      if (hasError) return;

      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        const { data, error } = await supabase
          .from('farm_applications')
          .insert([{
            farm_name: farmName,
            location: location,
            products: products,
            scale: scale,
            monthly_capacity: document.getElementById('monthly-capacity').value.trim() || null,
            contact_name: contactName,
            contact_phone: contactPhone,
            contact_email: contactEmail,
            certifications: document.getElementById('certifications').value.trim() || null,
            message: document.getElementById('message').value.trim() || null,
            created_at: new Date().toISOString()
          }])
          .select();

        if (error) throw error;

        showToast('Thank you! We received your application. We\'ll contact you soon.', 'success');
        form.reset();
        document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
      } catch (error) {        showToast('Error submitting application. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });
  </script>
